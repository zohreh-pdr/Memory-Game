<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Stay and Challenge Your Memory</h1>
      <div class="output">
        <p class="output__record" id="outputRecord" aria-live="polite"></p>
        <output class="output__result" id="outputResult" aria-live="polite"></output>
      </div>
      <section class="game">
        <h2 class="game__heading" id="gameHeading">Click to start the game</h2>
        <div class=" grid grid-cols-4 game__board" id="gameBoard"></div>
      </section>
      <div class="buttons">
        <button type="button" class="button" id="startOver">Start Over</button>
        <button type="button" class="button" id="resumeBtn">Resume</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
